<meta charset="UTF-8">

<h1>PROGRAMA media familia</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}
    
    var numMiembros = parseInt(prompt("Cuantos miembros tiene tu familia?"));
    var contador = 1
    var totalEdades = 0;

    while(contador <= numMiembros){

        edad= parseInt(prompt("Ingresa la edad del familiar"));
        totalEdades = totalEdades + edad;
        contador ++;
    }
    mediaEdades =totalEdades / numMiembros;

    imprimir("La media de las edades de la familia es: " + mediaEdades)
    imprimir("fin")


</script>
