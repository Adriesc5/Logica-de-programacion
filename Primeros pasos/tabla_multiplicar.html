<meta charset="UTF-8">

<h1>PROGRAMA TABLAS</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}
    //Programa de tablas utilizando WHILE
    imprimir("WHILE")
    var multiplicador =1;
    var tablaD = parseInt(prompt("Que tabla deseas realizar? "))
    while (multiplicador <=10){
        imprimir (tablaD * multiplicador++)
    }
    //Mismo programa utilizando FOR
    imprimir("FOR")
    for(var multiplicador =1; multiplicador <=10; multiplicador++){
        imprimir (tablaD * multiplicador++)
    }WE412
</script>
