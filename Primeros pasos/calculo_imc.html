<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	function calcularImc(peso,altura) {

		return (peso / (altura * altura));
	
	}

	nombre = prompt("infome su nombre")
	pesoInformado = prompt(nombre + ", infome su peso")
	alturaInformado = prompt(nombre + ",infome su altura")
	
	imcCalculado = calcularImc(pesoInformado,alturaInformado)

	imprimir(nombre + ", su imc calculado es: " + imcCalculado);


	if(imcCalculado < 18.5){
		imprimir("Abajo de lo recomendado")
	}

	if(imcCalculado > 18.5 && imcCalculado < 24.9){
		imprimir("Intervalo normal")
	}

	if(imcCalculado >= 25 && imcCalculado < 29.9){
		imprimir("Obesidad")
	}

	if(imcCalculado >= 30 && imcCalculado < 34.9){
		imprimir("Obesidad clase 1")
	}
	if(imcCalculado >= 35 && imcCalculado < 39.9){
		imprimir("Obesidad clase 2")
	}
	if(imcCalculado >= 40){
		imprimir("Obesidad clase 3")
	}


</script>
