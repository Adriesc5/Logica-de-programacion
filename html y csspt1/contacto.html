<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Adrian</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-contact">
            <form action="">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required placeholder="email@dominio.com">
                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="(XXX)XXX-XXXX">
                <label for="phone">Telefono</label>
                <input type="phone" id="telefono" class="input-padron" required>
                <label for="Mensaje">Mensaje</label>
                <textarea  id="Mensaje" cols="70" rows="10"></textarea required>
                <fieldset>
                    <legend>Como le gustaria ser contactado?</legend>
                    <label for="radio-email"><input type="radio" name = "contacto" value="email" id="radio-email">Email</label>
                    
    
                    <label for="radio-telefono"><input type="radio" name = "contacto" value="email" id="radio-telefono">Telefono</label>
                    
    
                    <label for="radio-whatsapp"><input type="radio"  name = "contacto" value="email" id="radio-whatsapp" checked>whatsapp</label>
                    
                </fieldset>
                   <fieldset> 
                        <legend>En que horario prefiere ser atendido?</legend>
                        <select name="" id="">
                            <option value="">Manana</option>
                            <option value="">Tarde</option>
                            <option value="">Noche</option>
                        </select>
                   </fieldset>

                <label class="check-box"><input type="checkbox">Le gustaria recibir novedades de Barberia Adrian?</label>
                

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <td>Dias</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
